<<!DOCTYPE html>
<html>
<head>
		<title>Flights</title>
		<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
  		<script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.js"></script>
  		<script src="../js/flights.js"></script>
 		<style> .glyphicon-plane { cursor:pointer } </style>
</head>
<body ng-app="austrian" ng-controller="FlightsCtrl">
	<div class="row">
		<div class = "col-md-8 col-md-offset-1">
		<form ng-submit="moveForward()">
			<div >

				<h2 class="glyphicon glyphicon-plane"> outgoing flights</h2>
				<div>
					<table class="table table-striped">
						<tr>
    						 <th>flight</th>
    						 <th>stops</th> 
   							 <th>economy class</th>
   							 <th>bussiness class</th>
  						</tr>
  						<tr ng-repeat="flight in outgoingFlights">
  							<th>{{flight.dep}} - {{flight.arr}}</th>
    						 <th>{{flight.stops}}</th> 
   							 <th>
   							 	<div class="form-group">
   							 		<label class="radio-inline">
 								<input type="radio" name="inlineRadioOptionsOut" value="0/{{$index}}" ng-model="info[0]"> {{flight.economy}}
 								</label>
   							 	</div>
 							</th>
   							 <th>
   							 <div class="form-group">
   							 	<label class="radio-inline">
 								<input type="radio" name="inlineRadioOptionsOut"  value="1/{{$index}}" ng-model="info[0]"> {{flight.bussiness}}
 								</label>
   							 </div>
							</th>
  						</tr>
					</table>
				</div>
				
			</div>
			<div class="form-group">
				<h2 class="glyphicon glyphicon-plane"> ingoing flights</h2>
				<div>
					<table class="table table-striped">
						<tr>
    						 <th>flight</th>
    						 <th>stops</th> 
   							 <th>economy class</th>
   							 <th>bussiness class</th>
  						</tr>
  						<tr ng-repeat="flight in ingoingFlights">
  							<th>{{flight.dep}} - {{flight.arr}}</th>
    						 <th>{{flight.stops}}</th> 
   							 <th>
   							 	<div class="form-group">
   							 		<label class="radio-inline">
 								<input type="radio" name="inlineRadioOptionsIn"  value="0/{{$index}}" ng-model="info[1]"> {{flight.economy}}
 								</label>
   							 	</div>
 							</th>
   							 <th>
   							 	<div class="form-group">
   							 		<label class="radio-inline">
 								<input type="radio" name="inlineRadioOptionsIn"  value="1/{{$index}}" ng-model="info[1]"> {{flight.bussiness}}
 								</label>
   							 	</div>

							</th>
  						</tr>
					</table>
				</div>
				
			</div>
			<button type="submit" class="btn btn-primary">Reserve</button>
		</form>
			
		</div>
	</div>
</body>
</html>
