<link href="css/formColors.css" type="text/css" rel="stylesheet" media="screen,projection"/>

<br/>
<br/>

<div class="container" style="min-width: 300px;" ng-controller="PaymentController as payment">
    <link href="css/stepper.css" rel="stylesheet">
  <div class="mdl-card mdl-shadow--2dp">

    <div class="mdl-card__supporting-text">

      <div class="mdl-stepper-horizontal-alternative">
        <div class="mdl-stepper-step active-step step-done">
          <a href="/flights">
          <div class="mdl-stepper-circle"><span>1</span></div>
          <div class="mdl-stepper-title">Select Flight</div>
          <div class="mdl-stepper-bar-left"></div>
          <div class="mdl-stepper-bar-right"></div>
          </a>
        </div>
        <div class="mdl-stepper-step active-step step-done">
          <a href="/passengers">
            <div class="mdl-stepper-circle"><span>2</span></div>
            <div class="mdl-stepper-title">Passengers Details</div>
            <div class="mdl-stepper-bar-left"></div>
            <div class="mdl-stepper-bar-right"></div>
          </a>
        </div>
        <div class="mdl-stepper-step active-step step-done">
          <a href="/confirmation">
            <div class="mdl-stepper-circle"><span>3</span></div>
            <div class="mdl-stepper-title">Confirm Information</div>
            <div class="mdl-stepper-bar-left"></div>
            <div class="mdl-stepper-bar-right"></div>
          </a>
        </div>
        <div class="mdl-stepper-step active-step">
          <div class="mdl-stepper-circle"><span>4</span></div>
          <div class="mdl-stepper-title">Payment</div>
          <div class="mdl-stepper-bar-left"></div>
          <div class="mdl-stepper-bar-right"></div>
        </div>
      </div>

    </div>

  </div>
        <div class="card-panel grey lighten-3" style="margin-left:auto; margin-right:auto; width: 50%; border: 1.5px solid #eeeeee" id="form" >

          <div style="margin-bottom: 20px">
            <h5 class="red-text text-darken-1" style="font-weight: bold;">Payment Form</h5>
          </div>
          <hr style="border-color:red">

          <img src="assets/images/creditcards.png" alt="" class="responsive-img">
          <hr style="border-color:red">
          <div>

            <form name="paymentForm" class="col s12" ng-submit="paymentForm.$valid && payment.addBoking()">

              <div class="row">
                <div class="input-field col s6">
                  <input  ng-model="payment.cardNo" id="cardNo" type="text" class="validate" required>
                  <label for="cardNo">Card No.</label>
                </div>
              </div>

              <div class="row">
                <div class="input-field col s6">
                  <input  ng-model="payment.cvv" id="cvv" type="text" class="validate" required>
                  <label for="cvv">CVV</label>
                </div>

                <div class="input-field col s6">
                  <input  ng-model="payment.expiryDate" input-date type="text"  select-years="15" class="validate" required>
                  <label for="expirydate">Expiry Date</label>
                </div>
              </div>

              <div class="row">
                <div class="input-field col s12">
                  <a ng-href="{{ paymentForm.$valid ?'/successful' : '/payment'}}"
                  style="width: 100%" class="btn waves-effect waves-light red"
                  name="buy">Book Now
                  <i class="material-icons right">payment</i>
                  </a>

                </div>

              </div>
            </form>
          </div>
        </div>

        <div>
          <h5 class="center-align red-text text-darken-2" style="font-weight: bold;">
            Total Price: ${{payment.totalPrice}}
          </h5>
        </div>
      </form>
    </div>
  </div>

  <div>
  </div>
</div>
