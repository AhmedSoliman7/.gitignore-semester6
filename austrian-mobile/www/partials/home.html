<link href="css/form.css" rel="stylesheet">
<ion-tabs class="tabs-assertive tabs-icon-top">

    <!-- Search flights form -->
    <ion-tab title="Book" icon-on="ion-paper-airplane" icon-off="ion-paper-airplane" ng-controller="searchFlightController as searchCtrl">
      <ion-nav-view name="tab-book">
      	<div style="margin-top:50px;" class="padding">
            <div class="list">

                <div class="list-fields padding">
                    <h3 id="search-header">Find Flights</h3>
                    <!-- Origin Airport -->
                    <label class="item item-input item-floating-label">
                        <span class="input-label">From</span>
                        <input type="text" placeholder="From" ng-model="formData.origin">
                    </label>
                    <!-- Destination Airport -->
                    <label class="item item-input item-floating-label">
                        <span class="input-label">To</span>
                        <input type="text" placeholder="To" ng-model="formData.destination">
                    </label>

                    <!-- Adults Count -->
                    <select  ng-model="formData.adults">
                        <option value="" disabled selected>Adults</option>
                        <option value="1">1 adult</option>
                        <option value="{{n}}" ng-repeat="n in searchCtrl.range">{{n}} adults</option>
                    </select>

                    <!-- Children Count -->
                    <select  ng-model="formData.children">
                        <option value="" disabled selected>Children</option>
                        <option value="0">no children</option>
                        <option value="1">1 child</option>
                        <option value="{{n}}" ng-repeat="n in searchCtrl.range">{{n}} children</option>
                    </select>

                    <!-- Trip Type -->
                    <select ng-model="formData.tripType">
                        <option value="" disabled selected>Trip Type</option>
                        <option value="1">One-way</option>
                        <option value="2">Roundtrip</option>
                         <!-- repeat -->
                    </select>
                    <!-- Departure Date -->
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Outgoing Date</span>
                        <input type="text" onfocus="(this.type='date')" onblur="(this.type='text')" ng-model="formData.outgoingDate">
                    </label>
                    <!-- Return Date -->
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Return Date</span>
                        <input type="text" onfocus="(this.type='date')" onblur="(this.type='text')" ng-model="formData.returnDate">
                    </label>
                    <!-- Flight Class -->
                    <select ng-model="formData.flightClass">
                        <option value="" disabled selected>Flight Class</option>
                        <option value="economy">Economy</option>
                        <option value="business">Business</option>
                         <!-- repeat -->
                    </select>
                    <!-- Search for Flights -->
                    <br>
                    <div class="center">
                        <a class="waves-effect waves-light btn white red-text" ng-click="searchFlights()">FIND NOW!</a>
                    </div>
                </div>
            </div>
      	</div>
      </ion-nav-view>
    </ion-tab>

    <ion-tab title="View Booking" icon-on="ion-ios-pricetag" icon-off="ion-ios-pricetag-outline">
    	<ion-nav-view name="tab-view-booking">
    	<div style="margin-top:50px">
      		view booking form here
      	</div>
        <!-- Tab 1 content -->
      	</ion-nav-view>

    </ion-tab>


</ion-tabs>
