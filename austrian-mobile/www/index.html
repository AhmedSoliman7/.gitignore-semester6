<!DOCTYPE html>
<html ng-app="starter">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="lib/ionic/css/ionic.material.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/master.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <script src="js/libraries/jquery-1.11.2.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <script src="js/app.js"></script>
    <script type="text/javascript" src="js/services/flightsService.js"></script>
    <script type="text/javascript" src="js/services/globalService.js"></script>
    <script type="text/javascript" src="js/controllers/flightsController.js"></script>

    <!-- your app's js -->
    
  </head>
  <body >

      



   <ion-side-menus ng-controller = "masterController">
    


    <ion-side-menu-content>

      <ion-nav-bar class="bar-assertive">
        <ion-nav-buttons side="primary">
          <button ng-click="toggleLeft()" class="button button-clear button-icon icon ion-navicon"></button>
        </ion-nav-buttons>
        <ion-nav-title>
          <img src="img/flight-logo.png" style="height: 40px;">
        </ion-nav-title>
          <ion-nav-back-button class="button button-assertive">
            <i class="ion-arrow-left-c"></i> Back
          </ion-nav-back-button>

        

      </ion-nav-bar>
       <ion-nav-view name="flights" style="">
      </ion-nav-view>


    
    </ion-side-menu-content>
    <ion-side-menu side="left">
          <div class="side-menu-logo">
            <img style="position: absolute; margin-left: auto; margin-right: auto; left: 0px; right: 0px;" src="img/flight-logo.png" class="avatar motion spin fade">
          </div>
          <ion-content class="has-expanded-header scroll-content ionic-scroll">
          <ion-list class="disable-user-behavior">
            <div class="side-menu-list">
              <ion-item nav-clear="" menu-close="" href="#/" class="item item-complex">
                <a class="item-content" ng-href="#/" target="_self" href="#/">
                    Home
                </a>
              </ion-item>
              <ion-item nav-clear="" menu-close="" href="#/about" class="item item-complex">
                <a class="item-content" ng-href="#/about" target="_self" href="#/about">
                    About
                </a>
              </ion-item>
              <ion-item nav-clear="" menu-close="" href="#/faq" class="item item-complex">
                <a class="item-content" ng-href="#/faq" target="_self" href="#/faq">
                    FAQs
                </a>
              </ion-item>
            </div>
            </ion-list>
          </ion-content>

        
    </ion-side-menu>
  </ion-side-menus>
      


      

  
  
  </body>
</html>
